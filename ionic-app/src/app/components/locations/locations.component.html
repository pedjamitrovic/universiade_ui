<mat-card class="mat-elevation-z3 locations-card">
    <mat-card-header>
        <mat-card-title>
            <h1>Locations</h1>
        </mat-card-title>
        <mat-card-subtitle>
            <h5>Information about your accomodation and restaurant</h5>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p class="description">
            Click on a pinpoint for more information about your accomodation or your restaurant. You can check out people ratings and comments on locations.
        </p>
        <div #mapContainer id="map"></div>
    </mat-card-content>
</mat-card>
