<mat-card class="mat-elevation-z3 attr-card">
    <mat-card-header>
        <mat-card-title>
            <h1>{{attraction.name}}</h1>
        </mat-card-title>
        <mat-card-subtitle>
            <h5>{{attraction.likes.length}} people like this
                <span style="vertical-align:sub;" class="material-icons">
                    thumb_up
                </span></h5>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p class="description">{{attraction.description}}</p>
        <div *ngIf="picture" fxLayout="row" fxLayoutAlign="center center">
            <button class="mat-elevation-z3 paginate-button" mat-raised-button color="primary" [disabled]="!previousExists() ? true : null" (click)="previousPage()">
                <mat-icon>arrow_back_ios</mat-icon>
            </button>
            <mat-card class="mat-elevation-z3 picture-card">
                <mat-card-content fxLayout="row" fxLayoutAlign="center center">
                    <img style="width: 100%; height: 100%" src="{{picture?.url}}" alt="Attraction photo">
                </mat-card-content>
            </mat-card>
            <button class="mat-elevation-z3 paginate-button" mat-raised-button color="primary" [disabled]="!nextExists() ? true : null" (click)="nextPage()">
                <mat-icon>arrow_forward_ios</mat-icon>
            </button>
        </div>
        <mat-card-actions style="margin-top: 10px;" fxLayout="row" fxLayoutAlign="center center">
            <button *ngIf="liked" mat-raised-button color="warn" (click)="dislike()">
                DISLIKE<span style="vertical-align:sub;font-size: 20px;margin-left: 5px;" class="material-icons">
                    thumb_down
                </span></button>
            <button *ngIf="!liked" mat-raised-button color="accent" (click)="like()">
                LIKE<span style="vertical-align:sub;font-size: 20px;margin-left: 5px;" class="material-icons">
                    thumb_up
                </span></button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
