<mat-card class="mat-elevation-z3 login-card">
    <div fxLayout="column" fxLayoutAlign="center center">
        <div fxLayout="row" fxLayoutAlign="center center">
            <img id="login-logo" src="assets/pictures/login/logo.png">
        </div>
        <form [formGroup]="loginForm" autocomplete="off" fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Username</mat-label>
                <input matInput [formControl]="loginForm.controls['username']" (focus)="onFieldFocus()">
                <mat-error *ngIf="loginForm.controls['username'].invalid">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="loginForm.controls['password']" (focus)="onFieldFocus()">
                <mat-error *ngIf="loginForm.controls['password'].invalid">Password is required</mat-error>
            </mat-form-field>
            <mat-error class="login-error">{{errorMessage}}</mat-error>
            <button style="margin-top: 10px;" class="mat-elevation-z3" mat-raised-button color="primary" (click)="login()">LOGIN</button>
        </form>
    </div>
</mat-card>
