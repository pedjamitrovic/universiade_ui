<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav mat-elevation-z3" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="userService?.user && !(isHandset$ | async)">
        <mat-toolbar style="width: 100%; text-align: center;"><span style="width: 100%;">Menu</span></mat-toolbar>
        <mat-nav-list fxLayout="column" fxLayoutAlign="center center">
            <button mat-button *ngIf="userService?.user?.type === 0" [routerLink]="['/locations']" [routerLinkActive]="'is-active'"><span class="material-icons"
        style="margin-right: 5px;">location_city</span><span>Locations</span></button>
            <button mat-button *ngIf="userService?.user?.type === 0" [routerLink]="['/matches']" [routerLinkActive]="'is-active'"><span class="material-icons"
        style="margin-right: 5px;">sports_handball</span><span>Matches</span></button>
            <button mat-button *ngIf="userService?.user?.type === 0" [routerLink]="['/attractions']" [routerLinkActive]="'is-active'"><span class="material-icons"
        style="margin-right: 5px;">panorama</span><span>Tourist attractions</span></button>
            <button mat-button *ngIf="userService?.user?.type === 1" [routerLink]="['/change-requests']" [routerLinkActive]="'is-active'">Change requests</button>
            <button mat-button *ngIf="userService?.user?.type === 1" [routerLink]="['/matches-without-venue']" [routerLinkActive]="'is-active'">Matches without venue</button>
            <button mat-button *ngIf="userService?.user?.type === 1" [routerLink]="['/reserve-venue']" [routerLinkActive]="'is-active'">Reserve venue</button>
            <button *ngIf="userService?.user" mat-button (click)="logout()"><span class="material-icons"
          style="margin-right: 5px;">exit_to_app</span><span>Logout</span></button>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlex>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="userService?.user">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span><p>EUG 2020</p></span>
            <span class="fill-remaining-space"></span>
            <button *ngIf="userService?.user" mat-button [routerLink]="['/profile']" [routerLinkActive]="'is-active'"><img
          class="mat-elevation-z3" id="profile-image-circle"
          src="assets/pictures/users/{{userService?.user?.id}}/profile.jpg"><span>{{userService?.user?.firstName}}
          {{userService?.user?.lastName}}</span></button>
        </mat-toolbar>
        <div class="router-outlet">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
