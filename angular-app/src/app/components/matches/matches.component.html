<form [formGroup]="filterForm" autocomplete="off" fxLayout="row" fxLayoutAlign="space-evenly center" class="mat-elevation-z2">
    <mat-form-field fxFlex="20">
        <mat-label>Date</mat-label>
        <input matInput [formControl]="filterForm.controls['date']" placeholder="Example: 20.03.2020">
    </mat-form-field>
    <mat-form-field fxFlex="20">
        <mat-label>Time</mat-label>
        <input matInput [formControl]="filterForm.controls['time']" placeholder="Example: 14:32">
    </mat-form-field>
    <mat-form-field fxFlex="20">
        <mat-label>Venue</mat-label>
        <input matInput [formControl]="filterForm.controls['venue']">
    </mat-form-field>
    <button fxFlex="20" mat-raised-button color="primary" (click)="filterMatches()">SEARCH</button>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    <ng-container matColumnDef="host">
        <th mat-header-cell *matHeaderCellDef> Host </th>
        <td mat-cell *matCellDef="let element"> {{element?.host}} </td>
    </ng-container>
    <ng-container matColumnDef="visitor">
        <th mat-header-cell *matHeaderCellDef> Visitor </th>
        <td mat-cell *matCellDef="let element"> {{element?.visitor}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element?.date.split('-')[2]}}.{{element?.date.split('-')[1]}}.{{element?.date.split('-')[0]}} </td>
    </ng-container>
    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element?.time}} </td>
    </ng-container>
    <ng-container matColumnDef="venue">
        <th mat-header-cell *matHeaderCellDef> Venue </th>
        <td mat-cell *matCellDef="let element"> {{element?.venue}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
